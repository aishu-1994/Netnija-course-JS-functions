<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hidden Search</title>
    <title>Search results | Udemy</title>
  </head>
  <body>
    <div class="ud-header ud-text-sm">
      <a class="ud-btn" href="https://www.udemy.com/"
        ><img
          src="https://www.udemy.com/staticx/udemy/images/v7/logo-udemy.svg"
          alt="Udemy"
          width="91"
          height="34"
          loading="lazy"
      /></a>
      <nav class="popper-module">
        <button type="button" id="btn">
          <span class="btntext ud-text-sm">Categories</span>
        </button>
      </nav>
      <div class="search">
        <input type="text" class="input" placeholder="Search for anything" />
        <button class="btn">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div class="udbusiness">
        <a
          href="https://www.udemy.com/udemy-business/?locale=en_US&mx_pg=httpcachecontextsme-list&path=request-demo-in-mx%2F&ref=logged-in-nav"
          class="business"
        >
          <span class="atext ud-text-sm">Udemy Business</span>
        </a>

        <span class="atext ud-text-sm">Udemy Business</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
